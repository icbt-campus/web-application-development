<!DOCTYPE html>
<html>
  <head>
    <title>fieldsets</title>
  </head>
  <body>
    <form>
      <fieldset>
  
        <legend>Name</legend>
  
        <label>
          First Name <input type="text" placeholder="First Name" />
        </label>
  
        <br />
  
        <label>
          Last Name <input type="text" placeholder="Last Name" />
        </label>
  
      </fieldset>
      <fieldset>
  
        <legend>Residential Address</legend>
  
        <label>
          Street Name <input type="text" placeholder="Street Name" />
        </label>
  
        <br />
  
        <label>
          City <input type="text" placeholder="City" />
        </label>
  
        <br />
  
        <label>
          Postal Code <input type="text" placeholder="Postal Code" />
        </label>
  
        <br />
  
        <label>
          Country <input type="text" placeholder="Country" />
        </label>
  
      </fieldset>
    </form>
  </body>
</html>
